- title: A common neuroendocrine substrate for both general anesthesia and sleep
  image: Jiang-Xie_2019.jpg
  description: Previous studies have revealed that many general anesthesia (GA) drugs inhibit neural activity through targeting GABA receptors. Here, using Fos staining, ex vivo brain slice recording, and in vivo multi-channel electrophysiology, we discovered a core ensemble of hypothalamic neurons in and near the supraoptic nucleus, consisting primarily of neuroendocrine cells, which are persistently and commonly activated by multiple classes of GA drugs.
  authors: Jiang-Xie, L.F., Yin, L., Zhao, S., Prevosto, V., Han, B.X., Dzirasa, K., Wang, F.
  link:
    url: https://doi.org/10.1016/j.neuron.2019.03.033
